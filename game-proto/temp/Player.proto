syntax = "proto2";
package com.su.proto;
option java_outer_classname = "PlayerProto";

// 玩家数据
message PlayerDataPro {
	 int64 id = 1[default = -1];			// id
	 string name = 2;						// 名字
	 string picture = 3;					// 头像
	 int32 level = 4 [default = -1];		// 等级
	 int32 vipLevel = 5 [default = -1];		// vip等级
	 int32 vipExp = 6[default = -1];		// vip经验
}

// 获取玩家数据
message GetPlayerDataReq {
	
}
message GetPlayerDataResp {
	 PlayerDataPro playerData = 1;
}

