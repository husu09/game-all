syntax = "proto2";

option optimize_for = SPEED;
option java_package = "com.su.msg";
option java_outer_classname = "GamblingMsg";

message _Card {
	 optional int32 value = 1;	// 牌面
	 optional int32 suit = 2;	// 花色（1：方块，2：梅花，3：红桃，4：黑桃）
}

message _Multiple {
	 optional int32 type = 1;	// 类型
	 optional int32 value = 2;	// 倍数
}

message _GamePlayer {
	optional int64 id = 1;				// 玩家id
	repeated _Card handCard = 2;		// 玩家手牌
	optional int32 cardNum = 3;			// 手牌数量
	optional int32 team = 4;			// 玩家队伍（1：红方，2：蓝方）
	optional int32 multiple = 5;		// 玩家加倍
	optional int32 score = 6;			// 得分
	optional int32 isAuto = 7;			// 是否托管
	optional int32 pState = 8;			// 玩家状态（1：准备，2：等待，3：操作中，4：出完牌 ）
}


message _Table {
	repeated _GamePlayer player = 1;		// 玩家
	repeated _Multiple comMultiple = 2;		// 公共倍数
	optional int32 tState = 3;				// 牌桌状态（1：加倍，2：叫牌，3：出牌，4：结算）
	repeated _Card lastCard = 4;			// 最后出牌
	repeated int32 cardType = 5;			// 最后牌型
	optional int32 lastOp = 6;				// 最后出牌玩家
	optional int32 roundScore = 7; 			// 轮分
	optional _Card callCard = 8;			// 被叫的牌
	optional int32 callState = 9;			// 叫牌状态
	optional int32 dealer = 10;				// 庄家
	optional int32 opTime = 11;				// 操作时间（秒）
}

// 开始匹配
message Start {
	optional int32 siteId = 1;	// 场所id
}
message Start_ {
	
}

// 叫牌
message Call {
	optional int32 callType = 1;	// 叫牌状态（1：叫牌，2：暗叫，3：明叫）
	optional int32 cardIndex = 2;	// 出牌索引
}
message Call_ {
	
}

// 出牌
message Draw{
	optional int32 cardType = 1;	// 牌型
	repeated int32 cardIndexs = 2;	// 出牌索引
}
message Draw_{
	
}
// 过牌
message Check {

}
message Check_ {
	
}

// 准备
message Ready {

}
message Ready_ {

}
// 退出
message Quit {

}
message Quit_ {

}
// 加倍
message Double{

}
message Double_{
}

// 托管
message Auto{
}
message Auto_{
}

// 玩家数据更新通知
message UpdateGamePlayer_{
	repeated _GamePlayer gamePlayer = 1;	
}

// 牌桌数据更新通知
message UpdateTableNotice_{
	optional _Table table = 1;
}